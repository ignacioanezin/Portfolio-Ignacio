<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">    
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">ignacio anezin.</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="uil uil-estate" nav__icon></i> Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="uil uil-user" nav__icon></i> About
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class="uil uil-file-alt" nav__icon></i> Skills
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#services" class="nav__link">
                            <i class="uil uil-briefcase-alt" nav__icon></i> Servicios
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#porfolio" class="nav__link">
                            <i class="uil uil-scenery" nav__icon></i> Portfolio
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="uil uil-message" nav__icon></i> Contact
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>    
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps" nav__icon></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- Home -->
        <section class="home section" id="home">
            <div class="home__container container grid">
                    <div class="home__content grid">
                        <div class="home__social">
                            <a href="#" target="_blank" class="home__social-icon">
                                <i class="uil uil-linkedin-alt"></i>
                            </a>
                            <a href="#" target="_blank" class="home__social-icon">
                                <i class="uil uil-behance-alt"></i>
                            </a>
                            <a href="#" target="_blank" class="home__social-icon">
                                <i class="uil uil-github-alt"></i>
                            </a>
                        </div>
                    </div>

                    <img class="home__img" src="./assets/ignacioanezin.jpg" alt="Ignacio Anezin Perfil">

                    <div class="home__data">
                        <h1 class="home__title">Hi, I'm Ignacio</h1>
                        <h3 class="home__subtitle">Frontend Developer</h3>
                        <p class="home__description">My job is to create the identity of your brand on the web</p>
                        <a href="#" class="button button--flex">
                            Contact Me<i class="uil uil-message button__icon"></i>
                        </a>
                    </div>

                    <div class="home__scroll">
                        <a href="#" class="home__scroll-button button--flex">
                            <i class="uil uil-mouse-alt home__scroll-mouse"></i>
                            <span class="home__scroll-name">Scroll Down</span>
                            <i class="uil uil-arrow-down home__scroll-arrow"></i>
                        </a>
                    </div>
            </div>
        </section> 
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
